<app-header></app-header>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">email_id</th>
            <th scope="col">mails_count</th>
            <th scope="col">created_by</th>
            <th scope="col">created_date</th>
            <th scope="col">updated_by</th>
            <th scope="col">updated_date</th>
            <th scope="col">mail_subject</th>
            <th scope="col">mail_body</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data1">
            <td>{{d.name}}</td>
            <td>{{d.email_id}}</td>
            <td>{{d.mails_count}}</td>
            <td>{{d.created_by}}</td>
            <td>{{d.created_date}}</td>
            <td>{{d.updated_by}}</td>
            <td>{{d.updated_date}}</td>
            <td>{{d.mail_subject}}</td>
            <td>{{d.mail_body}}</td>
        </tr>


    </tbody>
</table>
